          <ion-icon name="trash-outline"></ion-icon>
        </button>

          <span class="tooltiptext">Copy tab to clipboard.</span>

    <div id="menu" style="display: none">
      <div id="logo"><a href="https://github.com/panbed/prgrid" target="_blank"> <img src="img/prgrid_logo.webp" height="75"></a></div>
      <p>import song</p>
      <input type="text" id="loadtext">
      <button id="loadbutton"><i class="fa fa-upload"></i></button>
      <p id="volumetext">volume</p>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
      <p>speed</p>
      <input type="range" id="speed" min="10" max="500" step="1" value="150">
      <p>pitch</p>
      <div id="pitches">

        <button class="pitchbutton" id="pitch6">6</button>
        <button class="pitchbutton" id="pitch7">7</button>
      </div>
      <p>debug</p>
      <div id="debugbuttons">
        <button class="debugbutton" title="Clear everything in the current song bank." id="clear">
          <ion-icon name="close-circle-sharp"></ion-icon>
        </button>
        <button class="debugbutton" title="Nuke everything. Including localStorage." id="nuke">
          <ion-icon name="nuclear-sharp"></ion-icon>
        </button>
        <!-- <button class="debugbutton" title="Shuffle the board!" id="shuffle">
          <ion-icon name="shuffle-sharp"></ion-icon>
        </button> -->
        <button class="debugbutton" title="Toggle visualizer." id="visbutton">
          <ion-icon name="eye"></ion-icon>
        </button>
        <button class="debugbutton" title="Help!" id="helpbutton">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </div>

      </div>
